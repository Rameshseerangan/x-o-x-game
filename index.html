<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>X-O-X</title>
    <link rel="stylesheet" href="style.css"
</head>
<body class="bg-gradient-to-l to-teal-300 via-teal-600 from-teal-900 flex justify-center m-34" >
    <div id = "game">
        <h1 class="m-10 font-bold text-2xl">X-O-X</h1>
        <h3 class="text-slate-800 font-bold text-3xl tracking-wide" >let's<span class="text-red-700 "> think</span> and <span class="text-red-700 "> Play</span></h3>
        <div cell id = "cellcontainer" class="bg-white">
            <div cellindex = "0" class = "cell"></div>
            <div cellindex = "1" class = "cell"></div>
            <div cellindex = "2" class = "cell"></div>
            <div cellindex = "3" class = "cell"></div>
            <div cellindex = "4" class = "cell"></div>
            <div cellindex = "5" class = "cell"></div>
            <div cellindex = "6" class = "cell"></div>
            <div cellindex = "7" class = "cell"></div>
            <div cellindex = "8" class = "cell"></div>
        </div>
        <h2 id="message" class=" mt-10 font-bold text-2xl"></h2>
        <button id = "restart" class="font-bold text-white bg-black">Restart</button>
    </div>
    <script src = "scrtipt.js"></script>

</body>
</html>
